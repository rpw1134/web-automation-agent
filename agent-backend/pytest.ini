[pytest]
# Pytest configuration file

# Register custom markers
markers =
    integration: marks tests as integration tests (uses real browser, slower)
    unit: marks tests as unit tests (uses mocks, fast)

# Default test discovery pattern
python_files = test_*.py
python_classes = Test*
python_functions = test_*

# Output settings
addopts =
    -v
    --tb=short
    --strict-markers

# Async support
asyncio_mode = auto
